name: Get dependencies

on:
  workflow_call:

jobs:
  get-dependencies:
    name: Generate python dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if Pipfile & Pipfile.lock exist
        run: |
          FILE=./Pipfile
          if [[! -f "$FILE"]] 
          then
            echo "Pipfile does not exist! Please commit Pipfile."
            exit 0
          fi
          FILE=./Pipfile.lock
          if [[! -f "$FILE"]] 
          then
            echo "Pipfile.lock does not exist! Please commit Pipfile.lock"
            exit 0
          fi

      - name: Delete existing requirements.txt
        run: |
          FILE=./requirements.txt
          if test -f "$FILE"; then
            rm requirements.txt
          fi

      - name: Install dependecies
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: requirements > requirements.txt

      - name: Commit files # transfer the new files back into the repository
        run: |
          git config --global user.name "Terraform"
          git add requirements.txt
          git commit -m "Update repository with new requirements."
   
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force_with_lease: true

      - name: Delete Pipfile & Pipfile.lock
        run: |
          FILE=./Pipfile
          if test -f "$FILE"; then
            rm Pipfile
          fi
          FILE=./Pipfile.lock
          if test -f "$FILE"; then
            rm Pipfile.lock
          fi
